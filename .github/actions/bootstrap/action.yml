name: 'Bootstrap Dependencies'
description: 'Bootstrap Go project dependencies and tools'

inputs:
  go-version:
    description: 'Go version to use'
    required: false
    default: '1.24'
  cache:
    description: 'Enable caching'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Set up Go ${{ inputs.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}
        cache: ${{ inputs.cache }}

    - name: Bootstrap dependencies
      shell: bash
      run: |
        make bootstrap

    - name: Cache tool dependencies
      uses: actions/cache@v4
      with:
        path: ./.tmp
        key: ${{ runner.os }}-tools-${{ hashFiles('Makefile') }}
        restore-keys: |
          ${{ runner.os }}-tools-
